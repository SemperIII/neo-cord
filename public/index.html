<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCord - Современный мессенджер</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Экран входа -->
        <div id="authScreen" class="auth-screen">
            <div class="auth-form">
                <div class="app-logo">
                    <i class="fas fa-comments"></i>
                    <h1>NeoCord</h1>
                    <p>Общайтесь с друзьями в реальном времени</p>
                </div>
                
                <div class="tabs">
                    <button class="tab active" onclick="showTab('login')">
                        <i class="fas fa-sign-in-alt"></i> Вход
                    </button>
                    <button class="tab" onclick="showTab('register')">
                        <i class="fas fa-user-plus"></i> Регистрация
                    </button>
                </div>
                
                <!-- Форма входа -->
                <div id="loginTab" class="tab-content active">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="loginUsername" placeholder="Имя пользователя">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Пароль">
                    </div>
                    <button class="btn-primary" onclick="login()">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </button>
                </div>
                
                <!-- Форма регистрации -->
                <div id="registerTab" class="tab-content">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerUsername" placeholder="Имя пользователя">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" placeholder="Пароль">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" placeholder="Email (необязательно)">
                    </div>
                    <button class="btn-primary" onclick="register()">
                        <i class="fas fa-user-plus"></i> Зарегистрироваться
                    </button>
                </div>
                
                <div id="authMessage" class="message"></div>
                <div id="loading" class="loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Подключение к серверу...</p>
                </div>
            </div>
        </div>

        <!-- Основной экран чата -->
        <div id="chatScreen" class="chat-screen">
            <!-- Боковая панель -->
            <div class="sidebar">
                <div class="user-info">
                    <div class="user-avatar">
                        <img id="userAvatar" src="" alt="Аватар">
                        <span class="status online"></span>
                    </div>
                    <h3 id="userName">Пользователь</h3>
                    <button class="btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Выйти
                    </button>
                </div>
                
                <!-- Список комнат -->
                <div class="rooms-section">
                    <h4><i class="fas fa-hashtag"></i> Каналы</h4>
                    <ul class="room-list" id="roomList"></ul>
                </div>
                
                <!-- Онлайн пользователи -->
                <div class="online-users-section">
                    <h4><i class="fas fa-users"></i> Онлайн - <span id="onlineCount">0</span></h4>
                    <div class="online-users-list" id="onlineUsersList"></div>
                </div>
            </div>
            
            <!-- Основной чат -->
            <div class="chat-container">
                <div class="room-header">
                    <div class="room-info">
                        <i class="fas fa-hashtag"></i>
                        <h2 id="roomTitle">Выберите канал</h2>
                    </div>
                    <div class="room-actions">
                        <button class="btn-voice" id="joinVoiceBtn" onclick="joinVoiceChat()">
                            <i class="fas fa-microphone"></i> Присоединиться к голосовому чату
                        </button>
                        <button class="btn-voice leave" id="leaveVoiceBtn" onclick="leaveVoiceChat()" style="display: none;">
                            <i class="fas fa-phone-slash"></i> Покинуть голосовой чат
                        </button>
                    </div>
                </div>
                
                <!-- Сообщения -->
                <div class="messages" id="messagesContainer">
                    <div class="welcome-message">
                        <i class="fas fa-comments"></i>
                        <h3>Добро пожаловать в NeoCord!</h3>
                        <p>Выберите канал для начала общения</p>
                    </div>
                </div>
                
                <!-- Индикатор набора -->
                <div class="typing-indicator" id="typingIndicator"></div>
                
                <!-- Ввод сообщения -->
                <div class="message-input-container">
                    <div class="message-input">
                        <input type="text" id="messageInput" placeholder="Напишите сообщение...">
                        <button class="btn-send" onclick="sendMessage()">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Голосовой чат -->
            <div class="voice-chat-sidebar" id="voiceChatSidebar">
                <div class="voice-header">
                    <h3><i class="fas fa-microphone"></i> Голосовой чат</h3>
                    <button class="btn-close-voice" onclick="toggleVoiceChat()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="voice-users" id="voiceUsers">
                    <div class="no-users">
                        <i class="fas fa-microphone-slash"></i>
                        <p>Никого нет в голосовом чате</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Уведомления -->
    <div class="notifications" id="notifications"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>

</body>
</html>
